<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Joe Hu website</title>
  <link rel="stylesheet" href="./style.css">    
</head>
<body>
  <div class="loading-page">
    <div class="load-text">Loading</div>
    <div class="dot dot-1">.</div>
    <div class="dot dot-2">.</div>
    <div class="dot dot-3">.</div>
    &nbsp;
    <div class="load-spinner">
      <div class="load-del"></div>
    </div> 
  </div>
  <nav class="navigation">
    <div class="nav-container">
      <div class="nav-flex">
        <input id="ham-toggle" type="checkbox" class="d-none">

        <div class="logo">JH</div>

        <label for="ham-toggle" class="ham">
          <div class="ham-bar ham-bar--top"></div>
          <div class="ham-bar ham-bar--middle"></div>
          <div class="ham-bar ham-bar--bottom"></div>
        </label>

        <ul class="menu-list">
          <li class="menu-item"><a class="menu-link" href="#resume">About</a></li>
          <li class="menu-item"><a class="menu-link" href="#skill">Skill</a></li>
          <li class="menu-item"><a class="menu-link" href="#work">Work</a></li>
          <li class="menu-item"><a class="menu-link" href="#contact">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>
  <header class="section section-my-header">
    <div class="my-header">
      <div class="mask"></div>
      <div class="my-header-subs">
        <div class="my-header-str-area">
          <div class="my-header-string" id="my-header-string_1">Hi,</div>
          <div class="my-header-string" id="my-header-string_2">I'm Joe Hu,</div>
          <div class="my-header-string" id="my-header-string_3">baby web developer.</div>
        </div>
      </div>
    </div>
  </header>
  <div class="tag" id="resume"></div>
  <section class="section section-resume">
    <div class="container">
      <div class="test-flex">
        <div class="test">
            test
          </div>
          <div class="test-2">
            test
          </div>
      </div>
    </div>
  </section>
  <div class="tag" id="skill"></div>
  <section class="section section-skill">
    <div class="container">
      <div class="skill-flex">
        <div class="skill-title">Skill</div>
        <div class="skill-flex-item">
          <div class="skill-name">CSS</div>
          <div class="skill-bubble">
            <div class="skill-percent">80%</div>
            <div class="wave wave-1"></div>
          </div>
        </div>
        <div class="skill-flex-item">
          <div class="skill-name">JS</div>
          <div class="skill-bubble">
            <div class="skill-percent">70%</div>
            <div class="wave wave-2"></div>
          </div>
        </div>
        <div class="skill-flex-item">
          <div class="skill-name">Sass</div>
          <div class="skill-bubble">
            <div class="skill-percent">80%</div>
            <div class="wave wave-3"></div>
          </div>
        </div>
        <div class="skill-flex-item">
          <div class="skill-name">jQuery</div>
          <div class="skill-bubble">
            <div class="skill-percent">50%</div>
            <div class="wave wave-4"></div>
          </div>
        </div>
        <div class="skill-flex-item">
          <div class="skill-name">Vue</div>
          <div class="skill-bubble">
            <div class="skill-percent">10%</div>
            <div class="wave wave-5"></div>
          </div>
        </div>
        <div class="skill-flex-item">
          <div class="skill-name">Bootstrap</div>
          <div class="skill-bubble">
            <div class="skill-percent">30%</div>
            <div class="wave wave-6"></div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <div class="tag" id="work"></div>
  <section class="section section-work">
    <div class="container">
      
    </div>
  </section>
  <div class="tag" id="contact"></div>
  <section class="section section-contact">
    <div class="container">
      
    </div>
  </section>



  
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="./main.js"></script>
  <script defer src="https://use.fontawesome.com/releases/v5.7.2/js/all.js" integrity="sha384-0pzryjIRos8mFBWMzSSZApWtPl/5++eIfzYmTgBBmXYdhvxPc+XcFEk+zJwDgWbP" crossorigin="anonymous"></script>
</body>
</html>
